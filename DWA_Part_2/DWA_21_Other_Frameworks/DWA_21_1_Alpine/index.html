<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="//unpkg.com/alpinejs" defer></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>Alpine</title>
</head>
<body>
<h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>

<div x-data="{ name: 'Stefan', surname: 'Stefann'}">
     <ul>
         <li x-text="name"></li>
         <li x-text="surname"></li>
     </ul>

    <button x-on:click="(event) => { name = 'Lindie' }">Change</button>
</div>

<div x-data="{ count: 0 }">
    <button x-on:click="count++">Increment</button>

    <span x-text="count"></span>
</div>

<div x-text="count"></div>

<!--x-on for events and its shorthand is @-->

<!--<script>-->
<!--    const [open, setOpen] = useState(false)-->
<!--</script>-->
<!--<div>-->
<!--    <button onClick="{()=> setOpen(!open)}">Toggle</button>-->
<!--    {open && <div>Contents...</div>-->
<!--</div>-->

<div x-data="{ open: false }">
    <button @click="open = ! open">Toggle</button>

    <div x-show="open" @click.outside="open = false">Contents...</div>
</div>

<div @click.prevent=""></div>

<div
        x-data="{
        search: '',

        items: ['foo', 'bar', 'baz'],

        get filteredItems() {
            return this.items.filter(
                i => i.startsWith(this.search)
            )
        }
    }"
>
    <input x-model="search" placeholder="Search...">

    <ul>
        <template x-for="item in filteredItems" :key="item">
            <li x-text="item"></li>
        </template>
    </ul>
</div>

<div x-data="{ hello: 'world', color: 'red'}">

    <input x-bind:value="hello">

    <input x-model='hello'>

    <span x-bind:class='color' x-text="hello"></span>

    <textarea x-model="hello"></textarea>
</div>

<!--const list = ['foo', 'bar', 'baz']-->
<!--<ul>-->
<!--    {list.map(inner => <li key={inner}>{inner</li>)-->
<!--</ul>-->

<ul x-data="{ list: ['foo', 'bar', 'baz'] }">
    <template x-for="inner in list" :key="item">
        <li x-text="inner">

        </li>
    </template>

</ul>

</body>
</html>
